<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./src/img/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main_container">
      <section class="container_image">
      </section>
      <section class="container_info">
        <div class="text">
          <h1 class="fW_bG_P mg_txt ltr_spg">PERFUME</h1>
          <h1 class="fW_bG_T  mg_txt">Gabrielle<wbr> Essence Eau De<wbr> Parfum</h1>
          <p class="fW_bG_P mg_txt">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="container_price">
          <p class="fW_bG_T new_price"><strong>$149.99</strong></p><p class="fW_bG_P old_price">$169.99</p>
          <button class="btn_Cart">
            <img src="./src/img/icon-cart.svg" alt="icon-cart">
            <span>Add to Cart</span>
          </button>
        </div>
      </section>
  </section>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
